<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>

  </head>
  <body style="background-image: linear-gradient(#333333, #ffffff);">
    <a-scene gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/" vr-mode-ui="enabled: false">

      <a-entity camera="fov:30" look-controls orbit-controls="target: 0 0 0;
      maxPolarAngle:180;
      minDistance: 0.5;
      maxDistance: 200;
      initialPosition: 6 6 6"></a-entity>

      <a-entity light="type: ambient; color: #999"></a-entity>
      <a-light type="directional" position="6 6 6" rotation="-90 0 0" target="#directionaltarget">
        <a-entity id="directionaltarget" position="0 0 2"></a-entity>
      </a-light>


      <a-entity gltf-model="truck.gltf"></a-entity>




    </a-scene>
  </body>
</html>
